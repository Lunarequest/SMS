{% extends 'base.html' %}
{% block content %}
<div align='center'>
  {{chem}}
    <form  method="POST">
        {% csrf_token %}
        <input type='number' placeholder='consumable id' name='id'></br>
        <input type='text' placeholder='name' name='chem_name'></br>
        <input type='number' placeholder='amount' name='q'></br>
        <input type='text' placeholder='expire date' name='exp_date'></br>
        <input type='submit' name='submit'>
    </form>
</div>
<div>
{% for message in messages %}
{{message}}
{% endfor %}
{% endblock content %}
