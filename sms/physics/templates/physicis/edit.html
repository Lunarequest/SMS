
{% extends "base.html" %}
{% block content %}
<body>

<div class="topnav">
  <a href="/sel">Done</a>
    <a href="/logout">Logout</a>
</div>

<div class="content" >

</div>
 <div class="w3-quarter">
      <img src="https://today.tamu.edu/wp-content/uploads/2009/07/GettyImages-139880247.jpg" style="width:65%">
      <p><button onclick="document.getElementById('id04').style.display='block'" style="width:auto;">Equipment</button></p>
            <!-- The Modal -->
            <div id="id04" class="w3-modal">
            <div class="w3-modal-content">
            <div class="w3-container">
            <span onclick="document.getElementById('id04').style.display='none'"
            class="w3-button w3-display-topright">&times;</span>
<table class = "table table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>amount</th>
      <th>edit</th>
      <th>broken</th>
      <th>delete</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
      <tr>
        <td>{{item.phy_eq_id}}</td>
        <td>{{item.phy_eq_name}}</td>
        <td>{{item.phy_eq_amount}}</td>
        <td>
        <a href={% url 'physics:edit_with_pk' item.phy_eq_id  %} class = "btn btn-warnning btn-sml" role = "button">edit</a>
        <td>
          <a href={% url 'physics:broken_with_pk' item.phy_eq_id  %} class = "btn btn-warnning btn-sml" role = "button">broken by student</a>
        </td>
        <td>
        <a href={% url 'physics:delete_with_pk' item.phy_eq_id  %} class = "btn btn-warnning btn-sml" role = "button">delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
</div>
<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
</body>
</html>
{% endblock content %}
