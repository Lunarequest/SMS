{% extends 'base.html' %}
{% block content %}
<div align ="center">
    <form method = 'POST'>
    {% csrf_token %}
        <input type="number" name="id" placeholder="equipment id"></br>
        <input type="text" name="name" placeholder="equipment name"></br>
        <input type="number" name="amount" placeholder="amount"></br>
        <input type="number" name="cost" placeholder="cost"></br>
        <p>Select whether the equipment is Safety Equipment or Laboratory Equipment</p>
        <select name="safety">
        <option value = "True">Safety</option>
        <option value = "False">Laboratory</option>
        </select></br>
        <input type="submit" name="submit">
    </form>
</div>
<div>
{% for message2 in message %}
    {{message2}}
{% endfor %}
{% endblock content %}
